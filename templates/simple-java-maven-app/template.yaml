version: 1
type: pipeline-template

name: Java Maven App Pipeline Job
description: Simple Java App With Maven
parameters:
  - name: repoOwner
    type: string
    displayName: Github repo owner
  - name: repoName
    type: string
    displayName: repo name
  - name: github_creds
    displayName: GitHub Credentials ID
    type: credentials
    defaultValue: github-creds-example
    
multibranch:
  branchSource:
    github:
      repoOwner: ${repoOwner}
      repository: ${repoName}
      credentialsId: jenkinsservice_github_token
    strategy:
      $class: DefaultBranchPropertyStrategy # All branches get the same properties
      props:
        - $class: NoTriggerBranchProperty    
